<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/scripts/bmi.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <a href="/index.html"><button>Home</button></a>
    <h1>BMI Calculator</h1>
    <button id="unit">Choose Units</button>
    <h2 id="units">You are using LBS</h2>
    <button id="heightWeight">Height and Weight</button>
    <h3 id="height"></h3>
    <h3 id="weight"></h3>
    <h3 id="bmiString"></h3>

    <h3>General BMI Range</h3>
    <h4>Data from the <a href="https://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html">CDC.gov</a></h4>
    <table border="1px">
            <tr>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>
        <tbody>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Healthy Weight</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 and Above</td>
                <td>Obesity</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
