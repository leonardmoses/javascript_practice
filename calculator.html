<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="/styles/calculator.css">
    <script defer src="/scripts/calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="/index.html"><button>Home</button></a>
    <h1 id="title">Calculator</h1>

    <div id="calcBody">
        <div id="display"></div>
        <input type="text" name="numInput" id="inputType">
        <input type="button" name="numButton" id="btnEnter" value="=">

        <button class="btnNum">0</button>
        <button class="btnNum">1</button>
        <button class="btnNum">2</button>
        <button class="btnNum">3</button>
        <button class="btnNum">4</button>
        <button class="btnNum">5</button>
        <button class="btnNum">6</button>
        <button class="btnNum">7</button>
        <button class="btnNum">8</button>
        <button class="btnNum">9</button>

        <button class="btnOperator" value="+">Add</button>
        <button class="btnOperator" value="-">Subtract</button>
        <button class="btnOperator" value="*">Multiply</button>
        <button class="btnOperator" value="/">Divide</button>
    </div>
</body>
</html>
