<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/scripts/marvelTeam.js"></script>
    <title>Marvel Team Creator</title>
</head>
<body>
    <a href="index.html"><button>Home</button></a>
    <h1>Marvel Team Creator</h1>
    <h3>Name your team and Choose 5 characters from the Marvel Universe and add them to your team.</h3>
    <button id="btnTeamName">Create Team Name</button>
    <input type="text" name="charInput" id="inputType" placeholder="Enter Team Member">
    <input type="button" value="Add" id="btnAdd" onClick="addCharacter()">
    <h2 id="teamName">Team Name</h2>
    <ul id="charList">
        <li>Cyclops</li>
    </ul>
    <button id="btnSubmitTeam">Submit Team</button>
    <h4 id="teamList"></h4>
</body>
</html>
